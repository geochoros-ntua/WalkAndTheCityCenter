<div class="tileSelectorCntrl">
    <mat-form-field fillColor="accent" appearance="fill">
      <mat-label>Choose Background</mat-label>
      <mat-select value = "OSM" (selectionChange)="setTileLayer($event.value)">
        <mat-option value="NONE">None</mat-option>
        <mat-option value="OSM">OSM</mat-option>
        <mat-option value="GOSM">Google Sat</mat-option>
      </mat-select>  
    </mat-form-field>
</div>
