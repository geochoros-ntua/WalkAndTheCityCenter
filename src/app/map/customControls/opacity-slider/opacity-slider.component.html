  <div *ngIf="mapService.showSelector()" class='opacitySlider'>
    <mat-slider  
    (input)="setLyrOpacity($event)"
    [(value)] = "walkOpacity"
    matTooltip="Adjust Layer Opacity"
    thumbLabel
    tickInterval="10"
    vertical=true
    color="accent"
    min="1"
    max="100"></mat-slider>
    </div>
