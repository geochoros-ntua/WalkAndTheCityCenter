  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Style Editor</h4>
      <div class="row">
        <mat-form-field fillColor="accredent" appearance="legacy">
            <mat-label style="color:white;">Pick a Method</mat-label>
            <mat-select [value]="mapStatsService.statMethod" (selectionChange)="setStatsMethod($event.value)">
            <mat-option *ngFor="let method of mapStatsService.statMethods; index as i" [value]="method">
                {{mapStatsService.statMethodsLabels[i]}}
            </mat-option>
            </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field fillColor="accredent" appearance="legacy">
            <mat-label style="color:white;">Number of Classes</mat-label>
            <input
            type="number"
            min="0" 
            max="100"
            [value]="mapStatsService.numOfClasses"
            matInput
            name="numclasses"
            placeholder="Number of classes"
            (change)="setClassesNum($event.target.value)">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field fillColor="accredent" appearance="legacy">
            <mat-label style="color:white;">Highlight top areas</mat-label>
            <input
            type="number"
            min="0" 
            max="100"
            [value]="mapStatsService.numOfHighLights"
            matInput
            name="numbest"
            placeholder="Number of highlighted"
            (change)="setNumOfBest($event.target.value)">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-slide-toggle 
          [checked]="invert" (change)="setInvert($event.checked)">Invert Colors
        </mat-slide-toggle>
      </div>
      
    </div>
    <div class="modal-footer">
      <div mat-dialog-actions align="end">
        <button class="apply-button" type="button" (click)="applyStyle()" matTooltip="Apply style to map" mat-raised-button        >
          <mat-icon>format_paint</mat-icon>Apply 
        </button>
      </div>
    </div>
  </div>
