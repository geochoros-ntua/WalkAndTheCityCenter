<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" [routerLink]="" (click)="closeIt()" class="ol-popup-closer"></a>
    <div class='popup-content' id="popup-content">
      <ng-container *ngIf="featureClicked">
        <table [dataSource]="getValidKeys(featureClicked.feat.getKeys())" mat-table class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th style="font-weight: bold;font-size:14px" mat-header-cell *matHeaderCellDef> City </th>
            <td mat-cell *matCellDef="let element"> {{mapService.getTitleFromMappingCode(element)}} </td>
          </ng-container>
          <ng-container matColumnDef="value">
            <th style="font-weight: bold;font-size:14px" mat-header-cell *matHeaderCellDef> {{featureClicked.feat.get('City')}} </th>
            <td mat-cell *matCellDef="let element"> {{parseNumberKey(featureClicked.feat.get(element))}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr  mat-row *matRowDef="let row; columns: displayedColumns; let i = index" [ngClass]="{'yellow-cell': i === 0}"></tr>
        </table>
      </ng-container>
    </div>
  </div>
